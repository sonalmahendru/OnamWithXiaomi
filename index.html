<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Onam With Xiaomi</title>
</head>
<body>
    <main>
        <div class="header" id="landing">
            <div class="landing-image">
                <img id="logo" src="images/logo.png" alt="Xiaomi">
            </div>
            <div class="landing-text">
                <div id="landing-text-inner">
                    <h1>
                        Celebrate Onam at home using Augmented Reality this year by clicking <img class="icon-image" src="images/facebook.png" alt=""><img class="icon-image" src="images/insta.png" alt=""> icons below
                    </h1>
                </div>
            </div>
            
        </div>
        <div class="main-content" >
            <div class="filter">
                <div class="filter-image">
                    <img src="images/pookalam.png" alt="Pookalam" class="filter-image">
                </div>
                <div class="filter-title">
                    <h2>POOKALAM</h2>
                </div>
                <div class="filter-link">
                   <a href="https://www.google.com"><img src="images/facebook.png" alt="Open on Facebook" class="link-image"></a>
                </div>
                <div class="filter-link">
                    <a href="https://www.instagram.com/ar/329511564910526/"><img src="images/insta.png" alt="Open on Instagram" class="link-image"></a>
                </div>
            </div>
            <div class="filter">
                <div class="filter-image">
                    <img src="images/tiger.png" alt="Pulikali" class="filter-image-tiger">
                </div>
                <div class="filter-title">
                    <h2>PULIKALI</h2>
                </div>
                <div class="filter-link">
                    <img src="images/facebook.png" alt="Open on Facebook" class="link-image">
                </div>
                <div class="filter-link">
                    <a href="https://www.instagram.com/ar/295632325077702/"><img src="images/insta.png" alt="Open on Instagram" class="link-image"></a>
                </div>
            </div>
            <div class="filter">
                <div class="filter-image">
                    <img src="images/kathakali.png" alt="Kaikottikali" class="filter-image-kathakali">
                </div>
                <div class="filter-title">
                    <h2>KAIKOTTIKALI</h2>
                </div>
                <div class="filter-link">
                    <img src="images/facebook.png" alt="Open on Facebook" class="link-image">
                </div>
                <div class="filter-link">
                    <img src="images/insta.png" alt="Open on Instagram" class="link-image">
                </div>
            </div>
            <div class="filter">
                <div class="filter-image">
                    <img src="images/fruit.png" alt="Harvest" class="filter-image-harvest">
                </div>
                <div class="filter-title">
                    <h2>HARVEST</h2>
                </div>
                <div class="filter-link">
                    <img src="images/facebook.png" alt="Open on Facebook" class="link-image">
                </div>
                <div class="filter-link">
                    <img src="images/insta.png" alt="Open on Instagram" class="link-image">
                </div>
            </div>
            <div class="filter">
                <div class="filter-image">
                    <img src="images/mahabali_cutout.png" alt="Mahabali Asur" class="filter-image-asur">
                </div>
                <div class="filter-title">
                    <h2>MAHABALI ASUR</h2>
                </div>
                <div class="filter-link">
                    <img src="images/facebook.png" alt="Open on Facebook" class="link-image">
                </div>
                <div class="filter-link">
                    <a href="https://www.instagram.com/ar/218779242890430/"><img src="images/insta.png" alt="Open on Instagram" class="link-image"></a>
                </div>
            </div>     
        </div>
        <div class="footer">
            <div class="wishes">
               <h1>
                Xioami Wishes Everyone A Happy Onam!!!
               </h1>
            </div>
        </div>
       
    </main>
    <script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
